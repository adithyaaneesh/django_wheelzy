<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelzy | Vehicles</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        /* FIXED BACKGROUND */
        .bg-fixed {
            background: 
                linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
                url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            padding: 60px 0;
        }

        .section-title {
            color: #fff;
            font-weight: 700;
        }

        .vehicle-card {
            border: none;
            border-radius: 16px;
            transition: 0.3s;
            background: #fff;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        }

        .vehicle-img {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .badge-type {
            background: #1e88e5;
            font-weight: 500;
        }

        .btn-view {
            border-radius: 25px;
            padding: 6px 22px;
        }

        .btn-back {
            border-radius: 30px;
            padding: 8px 24px;
            background: #fff;
            color: black;
        }
    </style>
</head>

<body>

<!-- VEHICLE LIST WITH FIXED BACKGROUND -->
<section class="bg-fixed">
    <div class="container">

        <!-- HEADER -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="section-title mb-0">Available Vehicles</h2>
            <a href="{% url 'home' %}" class="btn btn-outline-light btn-back">
                ← Back to Home
            </a>
        </div>

        <div class="row g-4">
            {% for v in vehicles %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card vehicle-card h-100">

                    {% if v.image %}
                        <img src="{{ v.image.url }}" class="vehicle-img" alt="Vehicle">
                    {% else %}
                        <div class="vehicle-img d-flex align-items-center justify-content-center bg-light text-muted">
                            No Image
                        </div>
                    {% endif %}

                    <div class="card-body text-center">
                        <h5 class="fw-semibold">{{ v.vehicle_name }}</h5>
                        <span class="badge badge-type">{{ v.vehicle_type|title }}</span>
                        <p class="mt-2 fw-bold">₹ {{ v.price_per_hour }} / hour</p>
                    </div>

                    <div class="card-footer bg-transparent border-0 text-center pb-3">
                        <a href="{% url 'vehicle_details' v.id %}" class="btn btn-dark btn-view">
                            View Details
                        </a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>

    </div>
</section>

</body>
</html>
