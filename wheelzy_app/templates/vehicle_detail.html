<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .vehicle-card {
            max-width: 500px;        /* smaller width */
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.12);
            background: #fff;
        }

        .vehicle-img {
            height: 180px;           /* slightly smaller for compact look */
            object-fit: contain;
            width: 100%;
            background: #f8f9fa;
            padding: 8px;
        }

        .badge-booked {
            background-color: #dc3545;
            font-size: 14px;
            padding: 5px 12px;
            border-radius: 20px;
        }

        .price {
            font-size: 20px;
            font-weight: 600;
            color: #198754;
        }

        .btn-book {
            border-radius: 25px;
            padding: 6px 18px;
            font-size: 14px;
        }

        .card-body p {
            margin-bottom: 6px; /* reduce spacing for compact look */
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card vehicle-card">
                    
                    {% if vehicle.image %}
                        <img src="{{ vehicle.image.url }}" class="vehicle-img rounded" alt="Vehicle Image">
                    {% endif %}

                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h3 class="mb-0">{{ vehicle.vehicle_name }}</h3>

                            {% if is_booked %}
                                <span class="badge badge-booked">BOOKED</span>
                            {% endif %}
                        </div>

                        <p class="text-muted"><strong>Type:</strong> {{ vehicle.vehicle_type }}</p>
                        <p class="text-muted"><strong>Number Plate:</strong> {{ vehicle.number_plate }}</p>
                        <p class="price mt-2">
                            ₹{{ vehicle.price_per_hour }} / hour
                        </p>

                        <div class="mt-3 d-flex gap-2 flex-wrap">
                            {% if is_booked %}
                                <button class="btn btn-secondary btn-book" disabled>
                                    Unavailable
                                </button>
                            {% else %}
                                <a href="{% url 'book_vehicle' vehicle.id %}" class="btn btn-success btn-book">
                                    Book Now
                                </a>
                            {% endif %}

                            <a href="{% url 'home' %}" class="btn btn-outline-primary btn-book">
                                ⬅ Back to Home
                            </a>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
