<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wheelzy</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        form {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e40ff;
            font-size: 26px;
            font-weight: 700;
        }

        /* ðŸ”¹ Role Card Section */
        .role-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            gap: 10px;
        }

        .role-card {
            flex: 1;
            border: 2px solid #d1d5db;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }

        .role-card input {
            display: none;
        }

        .role-card span {
            display: block;
            font-size: 20px;
            margin-bottom: 4px;
        }

        .role-card:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .role-card input:checked + div {
            border-color: #2563eb;
            background: #eef2ff;
            color: #2563eb;
        }

        .role-card div {
            border-radius: 10px;
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 13px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 16px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2563eb, #1e40ff);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        p {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: gray;
            font-weight: 600;
        }

        a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
        }

        a:hover {
            color: #1e40ff;
        }
    </style>
</head>

<body>

<form method="post">
    {% csrf_token %}

    <h2>Welcome Back</h2>

    <!-- ðŸ”¹ ROLE SELECTION -->
    <div class="role-container">

        <label class="role-card">
            <input type="radio" name="role" value="customer" checked>
            <div>
                <span>ðŸ‘¤</span>
                Customer
            </div>
        </label>

        <label class="role-card">
            <input type="radio" name="role" value="owner">
            <div>
                <span>ðŸš—</span>
                Owner
            </div>
        </label>

        <label class="role-card">
            <input type="radio" name="role" value="admin">
            <div>
                <span>ðŸ› </span>
                Admin
            </div>
        </label>

    </div>

    <input type="text" name="username" placeholder="Username" required>

    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>

    <p>Donâ€™t have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>

</form>

</body>
</html>
