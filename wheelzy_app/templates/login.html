<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wheelzy</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        form {
            background: #ffffff;
            width: 100%;
            max-width: 360px;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #1e40ff;
            font-size: 26px;
            font-weight: 700;
        }

        input {
            width: 100%;
            padding: 13px 14px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 16px;
            transition: all 0.25s ease;
        }

        input::placeholder {
            color: #9ca3af;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2563eb, #1e40ff);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 4px;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 5px 10px rgba(37, 99, 235, 0.25);
        }

        a {
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            font-size: 14px;
            color: #2563eb;
            font-weight: 600;
        }
        p {
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            font-size: 14px;
            color: gray;
            font-weight: 600;
        }

        a:hover {
            color: #1e40ff;
        }
    </style>
</head>

<body>

<form method="post">
    {% csrf_token %}

    <h2>Welcome Back</h2>

    <input type="text" name="username" placeholder="Username" required>

    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Login</button>

    <p>Donâ€™t have an account?<a href="{% url 'register' %}"> Register</a></p>
</form>

</body>
</html>
