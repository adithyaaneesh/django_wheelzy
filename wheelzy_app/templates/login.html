<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Wheelzy</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #f8fafc);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        form {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 32px 28px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #1e40ff;
            font-size: 26px;
            font-weight: 700;
        }

        /* ROLE SELECTION */
        .role-container {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
        }

        .role-card {
            flex: 1;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            padding: 10px 6px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            transition: 0.25s;
        }

        .role-card input {
            display: none;
        }

        .role-card span {
            font-size: 18px;
            display: block;
            margin-bottom: 3px;
        }

        .role-card:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .role-card input:checked + div {
            background: #eef2ff;
            border-radius: 8px;
            color: #2563eb;
        }

        /* INPUTS */
        input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            margin-bottom: 14px;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }

        /* DEMO SECTION */
        .demo-title {
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            margin: 6px 0 8px;
        }

        .demo-container {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 14px;
        }

        .demo-card {
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px dashed #2563eb;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: #2563eb;
            transition: 0.2s;
        }

        .demo-card:hover {
            background: #eef2ff;
        }

        /* BUTTON */
        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #2563eb, #1e40ff);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
        }

        p {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
            color: gray;
            font-weight: 600;
        }

        a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            color: #1e40ff;
        }
    </style>
</head>

<body>

<form method="post">
    {% csrf_token %}

    <h2>Welcome Back</h2>

    <!-- ROLE SELECTION -->
    <div class="role-container">
        <label class="role-card">
            <input type="radio" name="role" value="customer" checked onclick="setRole('customer')">
            <div><span>ðŸ‘¤</span>Customer</div>
        </label>

        <label class="role-card">
            <input type="radio" name="role" value="owner" onclick="setRole('owner')">
            <div><span>ðŸš—</span>Owner</div>
        </label>

        <label class="role-card">
            <input type="radio" name="role" value="admin" onclick="setRole('admin')">
            <div><span>ðŸ› </span>Admin</div>
        </label>
    </div>

    <input type="text" id="username" name="username" placeholder="Username" required>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <div class="demo-title">Quick demo login</div>
    <div class="demo-container">
        <div class="demo-card" onclick="fillDemo()">Use demo</div>
    </div>
    <button type="submit">Login</button>

    <p>Donâ€™t have an account?
        <a href="{% url 'register' %}">Register</a>
    </p>
</form>

<script>
    let selectedRole = "customer";

    const demoUsers = {
        customer: { username: "customer", password: "1234567890" },
        owner: { username: "owner", password: "1234567890" },
        admin: { username: "admin", password: "admin" }
    };

    function setRole(role) {
        selectedRole = role;
    }

    function fillDemo() {
        document.getElementById("username").value = demoUsers[selectedRole].username;
        document.getElementById("password").value = demoUsers[selectedRole].password;
    }
</script>

</body>
</html>
