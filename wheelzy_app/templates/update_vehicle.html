<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Vehicle</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 mx-auto" style="max-width: 550px;">

        <h3 class="text-center mb-4">Update Vehicle</h3>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Vehicle Name</label>
                <input type="text" name="vehicle_name" class="form-control"
                       value="{{ vehicle.vehicle_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Vehicle Type</label>
                <select name="vehicle_type" class="form-select" required>
                    <option value="car" {% if vehicle.vehicle_type == "car" %}selected{% endif %}>Car</option>
                    <option value="bike" {% if vehicle.vehicle_type == "bike" %}selected{% endif %}>Bike</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Number Plate</label>
                <input type="text" name="number_plate" class="form-control"
                       value="{{ vehicle.number_plate }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Number of Seats</label>
                <input type="number" name="number_of_seats" class="form-control"
                       value="{{ vehicle.seats }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price per Hour (â‚¹)</label>
                <input type="number" name="price_per_hour" class="form-control"
                       value="{{ vehicle.price_per_hour }}" required>
            </div>

            {% if vehicle.image %}
                <div class="mb-3">
                    <p class="mb-1">Current Image:</p>
                    <img src="{{ vehicle.image.url }}" class="img-fluid rounded" style="max-height: 150px;">
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Change Image</label>
                <input type="file" name="image" class="form-control">
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success w-100">
                    Update Vehicle
                </button>
                <a href="{% url 'owner_vehicle_list' %}" class="btn btn-secondary w-100">
                    Cancel
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
