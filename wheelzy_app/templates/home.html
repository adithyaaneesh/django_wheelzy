<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Vehicle-List</title>
</head>
<style>
    .card{
        display:grid;
        grid-template-columns: repeat(4,1fr);
    }
    .sm_card {
        background-color: rgb(226, 234, 231);
        border: 3px solid cadetblue;
        border-style: groove;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 300px;
        display: grid;
        place-content: center;
    }
    a {
        text-decoration: none;
        color: red;
    }
</style>
<body>
    <h1>All Vehicles</h1>
    <div class="card">
    {% for v in vehicles %}
        <div class="sm_card">
            <h3>{{ v.vehicle_name }} ({{ v.vehicle_type }})</h3>
            <!-- <p>Number Plate: {{ v.number_plate }}</p> -->
            <!-- <p>Price: {{ v.price_per_hour }}/hour</p> -->

            {% if v.image %}
                <img src="{{ v.image.url }}" width="200">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <a href="{% url 'delete_vehicle' v.id %}" onclick="return confirm('Are you sure you want to delete this vehicle?');">
                Delete
            </a>
            <a href="{% url 'vehicle_details' v.id %}">
                View More
            </a>
        </div>
    {% endfor %}
    </div>
</body>
</html>
