<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Vehicle-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-title {
            font-weight: 700;
            color: #dcb42e;
        }

        .vehicle-card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: #ffffff;
        }

        .vehicle-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .vehicle-img {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .badge-type {
            background-color: #8cb5a9;
        }

        .btn-view {
            border-radius: 20px;
            padding: 6px 18px;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center mb-5 page-title">All Vehicles</h1>

        <div class="row g-4">
            {% for v in vehicles %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card vehicle-card h-100">
                    
                    {% if v.image %}
                        <img src="{{ v.image.url }}" class="card-img-top vehicle-img" alt="Vehicle Image">
                    {% else %}
                        <div class="d-flex align-items-center justify-content-center vehicle-img bg-light text-muted">
                            No Image
                        </div>
                    {% endif %}

                    <div class="card-body text-center">
                        <h5 class="card-title">{{ v.vehicle_name }}</h5>
                        <span class="badge badge-type">{{ v.vehicle_type }}</span>
                    </div>

                    <div class="card-footer bg-transparent border-0 text-center pb-3">
                        <a href="{% url 'vehicle_details' v.id %}" class="btn btn-success btn-view">
                            View More
                        </a>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
