<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle | Wheelzy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .booking-card {
            width: 100%;
            max-width: 520px;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .booking-card h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            color: #000;
        }

        .vehicle-info {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .vehicle-info p {
            margin-bottom: 6px;
            font-weight: 500;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 12px;
            padding: 10px 14px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #198754;
        }

        .btn-confirm {
            background: #198754;
            color: #fff;
            border-radius: 30px;
            padding: 12px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-confirm:hover {
            background: #146c43;
            color: #fff;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #1e88e5;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .note {
            text-align: center;
            font-size: 13px;
            color: #6c757d;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="booking-card">

    <h2>Book Your Ride</h2>

    <!-- Vehicle Info -->
    <div class="vehicle-info">
        <p><strong>Vehicle:</strong> {{ vehicle.vehicle_name }}</p>
        <p><strong>Number Plate:</strong> {{ vehicle.number_plate }}</p>
        <p><strong>Price / Hour:</strong> ₹ {{ vehicle.price_per_hour }}</p>
    </div>

    <!-- Booking Form -->
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Start Time</label>
            <input type="datetime-local" name="start_time" class="form-control" required>
        </div>

        <div class="mb-4">
            <label class="form-label">End Time</label>
            <input type="datetime-local" name="end_time" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-confirm w-100">
            Confirm Booking
        </button>
    </form>

    <a href="{% url 'vehicle_details' vehicle.id %}" class="back-link">← Back</a>

    <p class="note">
        * Total cost will be calculated automatically based on duration.
    </p>

</div>

</body>
</html>
