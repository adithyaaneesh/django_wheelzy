<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .booking-card {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .booking-card h2 {
            color: #0d6efd;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
        }

        input[type="datetime-local"] {
            border-radius: 10px;
        }

        .btn-confirm {
            background-color: #198754;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .btn-confirm:hover {
            background-color: #146c43;
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #0d6efd;
            text-decoration: none;
        }

        .note {
            font-size: 14px;
            color: gray;
            text-align: center;
            margin-top: 10px;
        }

        .vehicle-info p {
            margin-bottom: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="booking-card">

        <h2>Book Vehicle</h2>

        <!-- Vehicle Info -->
        <div class="vehicle-info mb-4">
            <p><strong>Vehicle:</strong> {{ vehicle.vehicle_name }}</p>
            <p><strong>Number Plate:</strong> {{ vehicle.number_plate }}</p>
            <p><strong>Price Per Hour:</strong> â‚¹{{ vehicle.price_per_hour }}</p>
        </div>

        <!-- Booking Form -->
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Start Time</label>
                <input type="datetime-local" name="start_time" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">End Time</label>
                <input type="datetime-local" name="end_time" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-confirm">Confirm Booking</button>
        </form>

        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
        <p class="note">* Total price and security deposit will be calculated automatically.</p>

    </div>

</body>
</html>
