<body>

<div class="container">
    <h2>Book Vehicle</h2>

    <!-- Vehicle Info -->
    <p><strong>Vehicle:</strong> {{ vehicle.vehicle_name }}</p>
    <p><strong>Number Plate:</strong> {{ vehicle.number_plate }}</p>
    <p><strong>Price Per Hour:</strong> ₹{{ vehicle.price_per_hour }}</p>

    <!-- Booking Form -->
    <form method="POST">
        {% csrf_token %}

        <label>Start Time</label>
        <input type="datetime-local" name="start_time" required>

        <label>End Time</label>
        <input type="datetime-local" name="end_time" required>

        <button type="submit">Confirm Booking</button>
    </form>
    <a href="{% url 'home' %}">⬅ Back to Home</a>
    <p style="color: gray; font-size: 14px;">
        * Total price and security deposit will be calculated automatically.
    </p>
</div>
