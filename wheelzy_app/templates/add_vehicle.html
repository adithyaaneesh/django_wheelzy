<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle | Wheelzy</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-card {
            width: 100%;
            max-width: 520px;
            background: #fff;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .form-card h1 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
            color: #000;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-control,
        .form-select {
            border-radius: 12px;
            padding: 10px 14px;
        }

        .form-control:focus,
        .form-select:focus {
            box-shadow: none;
            border-color: #1e88e5;
        }

        .btn-submit {
            background: #000;
            color: #fff;
            border-radius: 30px;
            padding: 12px;
            font-weight: 500;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #333;
            color: #fff;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            text-decoration: none;
            color: #1e88e5;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="form-card">
    <h1>Add Vehicle</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Vehicle Name</label>
            <input type="text" name="vehicle_name" class="form-control" placeholder="Eg: Hyundai i20" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Vehicle Type</label>
            <select name="vehicle_type" class="form-select" required>
                <option value="" disabled selected>Select type</option>
                <option value="car">Car</option>
                <option value="bike">Bike</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Number Plate</label>
            <input type="text" name="number_plate" class="form-control" placeholder="TN 09 AB 1234" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price per Hour (₹)</label>
            <input type="number" name="price_per_hour" class="form-control" placeholder="Eg: 299" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Vehicle Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <button type="submit" class="btn btn-submit w-100">
            Add Vehicle
        </button>
    </form>

    <a href="{% url 'home' %}" class="back-link">← Back to Vehicles</a>
</div>

</body>
</html>
