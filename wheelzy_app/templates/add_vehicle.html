<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #d9e4ec);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .form-card {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
        }

        .form-card h1 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
        }

        input, select {
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #0d6efd;
            color: white;
            border-radius: 25px;
            width: 100%;
            padding: 10px 0;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #084298;
            color: white;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h1>Add Vehicle</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-2">
                <label class="form-label">Vehicle Name</label>
                <input type="text" name="vehicle_name" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Vehicle Type</label>
                <select name="vehicle_type" class="form-select" required>
                    <option value="car">Car</option>
                    <option value="bike">Bike</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">Number Plate</label>
                <input type="text" name="number_plate" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Price per Hour</label>
                <input type="number" name="price_per_hour" class="form-control" required>
            </div>

            <div class="mb-2">
                <label class="form-label">Image</label>
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-submit">Add Vehicle</button>
        </form>
    </div>
</body>
</html>
